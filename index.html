<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Break</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: pink;
        }

        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            height: 70vh;
            width: 100vw;
            /* background-color: rgb(102, 102, 102); */
        }

        .sliderContainer {
            padding: 2vw;
            width: 96%;
            margin: auto;
            margin-top: 2vh;
        }

        .slider {

            appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 5px;
            background-color: #29F021;
            margin-bottom: 2vh;
        }

        #mySlider {
            display: none;
        }

        #speed,
        #size {
            margin-top: 1vh;
            margin-bottom: 2vh;
            background-color: #f51283;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 100%;
            background-color: rgb(195, 230, 227);
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
        }

        ul {
            height: 2px;
            background-image: linear-gradient(90deg, rgb(233, 37, 37), rgb(37, 235, 37), rgb(20, 236, 218));
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <ul></ul>
    <div class="sliderContainer">
        <input type="range" min="0" , max="100" , value="50" class="slider" id="mySlider">

        <div id="visible">
            <p>Control Ball Speed From Below</p>
            <input type="range" min="0" , max="100" , value="5" class="slider" id="speed">
            <p>Control Paddle Size From Below</p>
            <input type="range" min="0" , max="100" , value="20" class="slider" id="size">
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
